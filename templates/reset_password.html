{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-form">
        <div class="auth-header">
            <h1>Create New Password</h1>
            <p>Enter your new password below. Make sure it's strong and secure.</p>
        </div>
        
       <form method="POST">
    <div class="form-group">
        <label for="new_password">New Password</label>
        <div class="password-input-container">
            <input type="password" id="new_password" name="new_password" required
                   placeholder="Enter new password">
            <span class="password-toggle" onclick="togglePassword('new_password', this)">
                <i class="fas fa-eye"></i>
            </span>
        </div>
        <small style="color: #7f8c8d; font-size: 12px;">
            Must be at least 8 characters with uppercase, lowercase, number, and special character
        </small>
    </div>
    
    <div class="form-group">
        <label for="confirm_password">Confirm New Password</label>
        <div class="password-input-container">
            <input type="password" id="confirm_password" name="confirm_password" required
                   placeholder="Confirm new password">
            <span class="password-toggle" onclick="togglePassword('confirm_password', this)">
                <i class="fas fa-eye"></i>
            </span>
        </div>
    </div>
    
    <button type="submit" class="auth-button">
        <i class="fas fa-check"></i> Reset Password
    </button>
</form>
        
        <div class="auth-links">
            <p>
                <a href="{{ url_for('login') }}">
                    <i class="fas fa-arrow-left"></i> Back to Login
                </a>
            </p>
        </div>
    </div>
</div>

<style>
.auth-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    padding: 20px;
}

.auth-form {
    background: white;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 400px;
}

.auth-header {
    text-align: center;
    margin-bottom: 30px;
}

.auth-header h1 {
    color: #2c3e50;
    margin-bottom: 10px;
    font-size: 28px;
}

.auth-header p {
    color: #7f8c8d;
    font-size: 14px;
    line-height: 1.5;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    color: #2c3e50;
    font-weight: 600;
}

.password-input-container {
    position: relative;
    display: block;
    width: 100%;
}

/* Fixed the textbox styling to prevent overflow */
.password-input-container input {
    width: 100%;
    padding: 12px 45px 12px 12px;
    border: 2px solid #ddd;
    border-radius: 6px;
    font-size: 16px;
    box-sizing: border-box; /* This is the key fix */
    outline: none;
    transition: border-color 0.3s ease;
}

.password-input-container input:focus {
    border-color: #667eea;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}

.password-toggle {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    color: #7f8c8d;
    font-size: 18px;
    transition: color 0.3s ease;
    user-select: none;
    z-index: 10;
}

.password-toggle:hover {
    color: #2c3e50;
}

.password-toggle i {
    pointer-events: none;
}

.auth-button {
    width: 100%;
    background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
    color: white;
    border: none;
    padding: 15px;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-bottom: 20px;
    box-sizing: border-box;
}

.auth-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(46, 204, 113, 0.4);
}

.auth-links {
    text-align: center;
    padding-top: 20px;
    border-top: 1px solid #ecf0f1;
}

.auth-links a {
    color: #3498db;
    text-decoration: none;
    font-weight: 500;
    transition: color 0.3s ease;
}

.auth-links a:hover {
    color: #2980b9;
}

@media (max-width: 480px) {
    .auth-form {
        padding: 30px 20px;
        margin: 10px;
    }
    
    .auth-header h1 {
        font-size: 24px;
    }
    
    .password-toggle {
        right: 10px;
        font-size: 16px;
    }
    
    .password-input-container input {
        padding: 10px 40px 10px 10px;
        font-size: 14px;
    }
}
</style>


<script>
// Toggle password visibility
function togglePassword(inputId, toggleElement) {
    const passwordInput = document.getElementById(inputId);
    const icon = toggleElement.querySelector('i');
    
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
        toggleElement.setAttribute('title', 'Hide password');
    } else {
        passwordInput.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
        toggleElement.setAttribute('title', 'Show password');
    }
}

// Password confirmation validation
document.addEventListener('DOMContentLoaded', function() {
    const newPassword = document.getElementById('new_password');
    const confirmPassword = document.getElementById('confirm_password');
    
    // Initialize tooltips
    document.querySelectorAll('.password-toggle').forEach(toggle => {
        toggle.setAttribute('title', 'Show password');
    });
    
    function validatePasswords() {
        if (newPassword.value !== confirmPassword.value) {
            confirmPassword.setCustomValidity('Passwords do not match');
        } else {
            confirmPassword.setCustomValidity('');
        }
    }
    
    newPassword.addEventListener('input', validatePasswords);
    confirmPassword.addEventListener('input', validatePasswords);
});
</script>
{% endblock %}
