<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Admin Dashboard</h1>
    <h2>Requested Contacts</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Message</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for contact in contacts %}
            <tr>
                <td>{{ contact.name }}</td>
                <td>{{ contact.email }}</td>
                <td>{{ contact.message }}</td>
                <td><button onclick="window.open('https://mail.google.com/mail/?view=cm&fs=1&to={{ contact.email }}', '_blank')">Email</button></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h2>All Users</h2>
    <a href="all_users.html">View All Users</a>

    <script>
        function emailUser(email) {
            window.location.href = `mailto:${email}`;
        }
    </script>
</body>
</html>
